<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Web tutorials" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Fola Oseni" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    {% block head %}
    <title>{% block title %}{% endblock %} - Microblog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" />

          <li class="navbar__navigation-item"><a href="#" class="navbar__link navbar__link-active">Recent</a></li>

          <li class="navbar__navigation-item"><a href="#" class="navbar__btn btn btn-outline">Log in</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">{% block main %}{% endblock %}</main>
    <footer class="footer">
        <div class="footer__content">
            <section class="footer__left">
              <a href="#" class="footer__item">Made by Fola</a>
              <a href="#" class="footer__item">Check out my other projects</a>
            </section>
            <section class="footer__right">
              <div class="footer__column">
                <a href="#" class="footer__item">Recent</a>
                <a href="#" class="footer__item">Calendar</a>
              </div>
              <div class="footer__column">
                <a href="#" class="footer__item">About</a>

</html>
